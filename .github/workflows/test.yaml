name: Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          sudo npm install -g pnpm
          pnpm install

      - name: Install Playwright
        run: npx playwright install-deps

      - name: Build project
        run: pnpm build

      - name: Playwright tests
        run: pnpm test
